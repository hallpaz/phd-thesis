# Logging
project_name: phd-thesis-ch4
logger: local
# Model Class (S, L, M)
model: S

# Network
in_features: 1
out_features: 1
hidden_layers: 0
hidden_features: [64]
bias: True
max_stages: 1

period: 0
pmode: wrap
domain: [-1, 1]

# Frequency Initialization
omega_0: 10
hidden_omega_0: 30
superposition_w0: True

# Sampling
sampling_scheme: regular
nsamples: 512
decimation: True
filter: gauss # vary between none, laplace and gauss
attributes: ['d0', 'd1']

# Loss
loss_function: 'mse'
loss_weights: {'d0': 1}
optim_handler: 'regular'

# Training
opt_method: Adam
lr: 0.001
loss_tol: 0.00000000001
diff_tol: 0.0000001
max_epochs_per_stage: 300
batch_size: 128 * 128

# Data
data_path: data/arrays/tones.npy

# Computation (Only vary between 'cpu' and 'cuda')
device: cpu
eval_device: cpu

# Etc
save_format: 'general'
visualize_grad: True
extrapolate: [-2, 2]
zoom: [2, 4, 8]
zoom_filters: ['linear', 'cubic', 'nearest']